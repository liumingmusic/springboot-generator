####################################################
#                                                  #
#   			Mysql datasource                   #
#												   #
####################################################
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost:3306/ndsa?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialSize=1
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000

####################################################
#                                                  #
#   	        Mybatis configuration              #
#												   #
####################################################
mybatis.configuration.cache-enabled=true
mybatis.configuration.lazy-loading-enabled=false
mybatis.configuration.aggressive-lazy-loading=false
mybatis.configuration.default-executor-type=REUSE
mybatis.configuration.default-statement-timeout=25000
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
mybatis.type-aliases-package=com.example.entity


####################################################
#                                                  #
#   	    	Hbase configuration                #
#												   #
####################################################
hbase.master=192.168.1.152:16000
hbase.zookeeper.quorum=192.168.1.153,192.168.1.154,192.168.1.155
hbase.zookeeper.property.clientPort=2181
zookeeper.znode.parent=/hbase-unsecure


####################################################
#                                				   #
#        			redis configure         	   #
#                                 				   #
####################################################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.1.152
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=5000



